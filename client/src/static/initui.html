<!-- HANDLEBAR TEMPLATES -->

<!-- Channel List -->
<script id="sidebar-template" type="text/x-handlebars-template">

    <div class="items">

        <ul>
        {{#each networks}}
            <li class="network">
                <span class="networkname">{{name}}</span>
                <ul>
                    {{#each channels}}
                        <li class="channel stripe"><a class="sbarlink" onclick="updateChan(this);" href="#">{{this}}</a>&nbsp;<span id="{{this}}-badge" class="badge">0</span></li>
                    {{/each}}
                </ul>
            </li>
        {{/each}}
        </ul>
    </div>

    <div class="footer">
            &copy; IRCYoke 2015 &middot; <a class="hdbarlink" href="//github.com/cydrobolt/IRCYoke">GitHub</a>
    </div>

</script>

<!-- Chat message -->

<script id="message-template" type="text/x-handlebars-template">

        {{#each message}}
            <p><strong>{{from}}</strong>: <span>{{text}}</span></p>
        {{/each}}


</script>

<!-- Userlist entries -->

<script id="userlist-template" type="text/x-handlebars-template">
        {{#if oper}}
            <div class="ul_chanops" style="background-color:orange">
                {{#each oper}}
                    <p><strong>{{this}}</strong></p>
                {{/each}}
            </div>
        {{/if}}
        {{#if voice}}
            <div class="ul_voices">
                {{#each voice}}
                    <p><strong>{{this}}</strong></p>
                {{/each}}
            </div>
        {{/if}}
        {{#if other}}
            <div class="ul_other">
                <!-- e.g halfop -->
                {{#each other}}
                    <p><strong>{{this}}</strong></p>
                {{/each}}
            </div>
        {{/if}}
        {{#if user}}
            <div class="ul_users">
                {{#each user}}
                    <p><strong>{{this}}</strong></p>
                {{/each}}
            </div>
        {{/if}}

</script>

<!-- / HANDLEBAR TEMPLATES -->



<script src="src/lib.js"></script>

<script src="src/client.js"></script>

    <div class="clearfix"></div>

    <div class="fpWrapper row-md-10">

                    <strong id="fill_username"></strong>

                    <input class="form-control inputMessage" placeholder="Type here..."/>

        <div class="col-md-2 rightTab">
